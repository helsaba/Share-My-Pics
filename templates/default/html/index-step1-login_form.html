<div id="login_form">
    <form method="post" action="{$base_url}/index.php">
        <label for="email">{$email_label} :</label><br />
        <input type="email" name="email" id="email" autofocus required /><br /><br />
        
        <label for="password">{$password_label} :</label><br />
        <input type="password" name="password" id="password" required /><br /><br />
        
        <input type="submit" name="login" value="{$login_button}" />
    </form>
</div>
